<div class="container pd-80">
    <div class="row">
      <div class="col-md-8">
          <div class="row">
              <p><b> DEFAULT FEATUERS :</b></p>
  
              <ul>
                <li *ngFor = "let default of defaultConfigurations"> {{default.description}} </li>
              </ul>
          </div>
        <div class="row">
          <p><b> ACCESSORIES :</b></p>
  
          <ul>
            <li *ngFor = "let std of accessoriesConfigurations"> {{std.description}} </li>
          </ul>
        </div>
        <br>
        <div class="row">
          <p><b> INTERIOR FEATUERS :</b></p>
  
          <ul>
              <li *ngFor = "let interior of interiorConfigurations"> {{interior.description}} </li>
            </ul>
        </div>
        <div class="row">
          <p><b> EXTERIOR FEATUERS :</b></p>
          <ul>
              <li *ngFor = "let ext of exteriorConfigurations"> {{ext.description}} </li>
            </ul>
        </div>
      </div>
      <div class="col-md-4">
        <img src="{{variant.image_path}}" width="500" height="300">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
          <p class="text-right"><b>TOTAL : </b></p>
        </div>
        <div class="col-md-6">
            <p><b>{{variant.base_price| currency:'INR':true}} </b></p>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-4">
        <p class="text-center"><button class="btn btn-primary" routerLink="/configure">Configure</button></p>
      </div>
      <div class="col-md-4">
        <p class="text-center"><button class="btn btn-success" routerLink="/invoice">Confirm Order</button></p>
      </div>
      <div class="col-md-4">
        <p class="text-center"><button class="btn btn-primary" routerLink="/home">Cancel</button></p>
      </div>
    </div>
  </div>
