<div class="container" style="margin-top: 70px;">
   
    <form (ngSubmit) = "nextPage()" novalidate>
      <div  class="form-group">
        <label for="segment">Segment</label>
        <select class="form-control" id="segment" (change)="onChangeSegment($event)" [required]="true">
          <option>--------- SELECT SEGMENT FIRST-----------</option>
          <option *ngFor="let s of segments" [value]="s.seg_id">{{s.seg_name}}</option>
        </select>
      </div>

      <div class="form-group">
          <label for="manufacturer">Manufacturer</label>
          <select class="form-control" id="manufacturer" (change)="onChangeManufacturers($event)" required ="required">
              <option>--------- SELECT MANUFACTURER-----------</option>
            <option *ngFor="let m of manufacturers" [value]="m.man_id">{{m.man_name}}</option>
          </select>
      </div>

      <div class="form-group">
          <label for="variant">Variant</label>
          <select class="form-control" id="variant" (change)="sendVarid($event,variants)" required ="required">
              <option>--------- SELECT VARIANT-----------</option>
            <option *ngFor="let v of variants" [value]="v.var_id">{{v.var_name}}</option>
          </select>
          <label *ngIf="varFound" class="alert alert-danger extended-validation-message">No Variant Found</label>
      </div>  
      
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" min="15" max="30"
        [(ngModel)]="min_qty" name="quantity" #quantity>
      </div>
      
      <input type="submit" class="btn btn-success" value="Next">
    </form>

</div>
