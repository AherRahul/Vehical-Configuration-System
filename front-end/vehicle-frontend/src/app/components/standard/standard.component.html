<div class="container pd-80">
    <div class="row">
        <div class="col-md-8">
        <p><b>DEFAULT FEATURES : </b></p>
        <ul>
            <li *ngFor = "let d of defaultConfigurations"> {{d.description}} </li>
        </ul>
        </div>
        <div class="col-md-4">
            <img src={{variant.image_path}} style="width:75%">
            <p><b>Price : {{variant.base_price| currency:'INR':true}}</b></p>
        </div>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <p class="text-success"><b>Currently Equipped With:</b></p>
        </div>
        <div class="col-md-6">
            <p class="text-success"><b>Modifiable To :</b></p>
        </div>
    </div>

    <div class="row" *ngFor = " let std of altMap | keyvalue " style="margin-top:20px;">
        <div class="col-md-6">
        <p><b>{{std.key}} </b></p>
        </div>
        <div class="col-md-6">
        <select class="form-control" id="segment" (change) = "managePrice($event,std.key)">
            <option>--------- DEFAULT-----------</option>
            <option *ngFor = " let a of std.value " value="{{a.alt_id}}" >{{a.alt_description}}</option>
        </select>
        </div>
    </div>

</div>
<div class="container" style="margin-top:20px;">
    <div class="col-md-12">
        <nav class="navbar navbar-expand-sm bg-light">

        <ul class="navbar-nav">
            <li class="nav-item" style="margin-left: 90px;">
            <a class="nav-link btn btn-primary" routerLink="/configure">Standard Features</a>
            </li>
            <li class="nav-item">
            <a class="nav-link btn btn-primary" routerLink="/interior">Interior</a>
            </li>
            <li class="nav-item">
            <a class="nav-link btn btn-primary" routerLink="/exterior">Exterior</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary" routerLink="/accessories">Accessories</a>
                </li>
            <li class="nav-item">
            <a class="nav-link btn btn-danger" routerLink="/default">Cancel</a>
            </li>
            <li class="nav-item">
            <a class="nav-link btn btn-success" routerLink="/invoice">Confirm</a>
            </li>
        </ul>
        
        </nav>
    </div>
</div>
<h3>{{currentPrice}}</h3>
<br><br><br><br><br>
